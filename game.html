<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mille Sabords - Partie en cours</title>
    <link rel="stylesheet" href="assets/css/style_game.css">
</head>

<body>
    <iframe src="audio.html" style="display:none;" id="audioIframe"></iframe>
    <div id="modalCongrats" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalCongrats')">&times;</span>
            <h2>Bien joué !</h2>
            <p>Félicitations, vous avez atteint l'objectif !</p>
        </div>
    </div>

    <!-- Modal Gagnant -->
    <div id="modalWinner" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalWinner')">&times;</span>
            <h2>Bravo !</h2>
            <p>Nous avons un gagnant !</p>
            <p id="winnerName"></p>
        </div>
    </div>
    <div class="game-info">
        <h1>Partie Mille - Sabords</h1>
        <p id="iledelamort"></p>
        <div id="goalNumber"></div>
        <ul id="playersList">
            <!-- Liste des joueurs -->
        </ul>
    </div>
    <div id="scorePotentiel">0</div>


    <div class="dice-container" id="rollingDiceContainer">
        <div class="overlay"></div>
        <!-- Les dés à lancer seront ajoutés ici -->
    </div>
    <div class="dice-container" id="savedDiceContainer">
        <div class="overlay"></div>
        <!-- Les dés sauvegardés seront ajoutés ici -->
    </div>
    <button id="rollDiceButton" onclick="rollDice()">Lancer les dés</button>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <img id="randomImage" src="" alt="Random Image">
            </div>
            <div class="card-back">
                <img class="bg-image" src="assets/img/cards/dos_carte.jpg" alt="Image de fond">
                <p id="card-description"></p>
            </div>
        </div>
    </div>

    <div class="photo-buttons">
        <button class="photo-button" onclick="openModal('leftModal')">Photo</button>
        <button class="next-turn-button" onclick="nextTurn()">Terminer le tour</button>
        <button class="photo-button" onclick="openModal('rightModal')">Photo</button>
    </div>

    <!-- Left Modal -->
    <div id="leftModal" class="modal">
        <div class="modal-content" id="modalLeft">
            <span class="close" onclick="closeModal('leftModal')">&times;</span>
            <p>Left Photo Modal</p>
            <img src="assets/img/regle1.jpg" alt="Left Photo 1">
            <img src="assets/img/regle2.jpg" alt="Left Photo 2">
        </div>
    </div>

    <!-- Right Modal -->
    <div id="rightModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('rightModal')">&times;</span>
            <p>Right Photo Modal</p>
            <img src="assets/img/point_detail.jpg" alt="Right Photo">
        </div>
    </div>

    <!-- Message Container -->
    <div id="messageContainer">
        Vous avez perdu ! Au suivant !
    </div>

    <audio id="diceRollSound" src="assets/audio/dés.mp3" preload="auto"></audio>
    <audio id="CardSound" src="assets/audio/tirer_carte.mp3" preload="auto"></audio>
    <audio id="TetedemortSound" src="assets/audio/tete_de_mort.mp3" preload="auto"></audio>
    <audio id="sound" autoplay loop>
        <source src="assets/audio/musique_fond.mp3" type="audio/mp3" preload="auto">
    </audio>
    <audio id="horreur" autoplay loop>
        <source src="assets/audio/horreur.mp3" type="audio/mp3" preload="auto">
    </audio>

    <script src="assets/js/classes/carte.js" type="text/javascript"></script>
    <script src="assets/js/classes/tour.js" type="text/javascript"></script>
    <script src="assets/js/script_game.js" type="text/javascript"></script>
    <noscript>
        <p>JavaScript est désactivé dans votre navigateur. Veuillez l'activer pour profiter pleinement de notre super
            jeu !</p>
    </noscript>

</body>

</html>
