<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mille Sabords - Choix des paramètres de partie</title>
    <link rel="stylesheet" href="assets/css/style_index.css">
</head>

<body>
    <img src="assets/img/bg_index.jpg" alt="image bg" class="background">
    <div class="title">Milles - Sabord</div>
    <main>
        <div class="params-choices">
            <div class="choice-box">
                <h1>Définir l'objectif de la partie</h1>
                <input type="number" id="maxPoints" placeholder="Compris entre 2000 et 10000" min="2000" max="10000"
                    step="1000">
                <button id="setPointsButton" onclick="setMaxPoints()">Choisir cet objectif</button>
                <div class="points-info" id="pointsInfo">Score à atteindre : <span>Non défini</span></div>
            </div>
            <div class="choice-box">
                <h1>Ajouter des Joueurs</h1>
                <input type="text" id="playerName" placeholder="Nom du joueur">
                <button id="addPlayerButton" onclick="addPlayer()">Ajouter ce joueur</button>
            </div>
        </div>
        <div class="players-display">
            <img src="assets/img/branche-removebg.png" alt="image branche" class="players-table">
            <div class="players-container">
                <div class="player-image-container" id="playerImageContainer">
                    <!--- Ici on ajoute les joueurs au fur est à mesure --->
                </div>
                <div class="pirate-container" id="pirateContainer"></div>
            </div>
        </div>
    </main>
    <button class="create-game" id="createGameButton" onclick="createGame()">Créer la partie</button>

    <script src="assets/js/script_index.js" type="text/javascript"></script>
    <noscript>
        <p>JavaScript est désactivé dans votre navigateur. Veuillez l'activer pour profiter pleinement de notre super
            jeu !</p>
    </noscript>
</body>

</html>
