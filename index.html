<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mille Sabords - Préparation de la partie</title>
    <link rel="stylesheet" href="assets/css/style_index.css">
</head>

<body>
    <h1 class="title">Mille - Sabords</h1>
    <div class="container">
        <div class="box">
            <h2>Ajouter des Joueurs</h2>
            <input type="text" id="playerName" placeholder="Nom du joueur">
            <button id="addPlayerButton" onclick="addPlayer()">Ajouter Joueur</button>
            <ul id="playerList"></ul>
        </div>
        <div class="box">
            <h2>Définir l'objectif de score pour gagner la partie</h2>
            <input type="number" id="maxPoints" placeholder="Objectif de score" min="1000" max="10000" step="1000">
            <button id="setPointsButton" onclick="setMaxPoints()">Définir l'objectif</button>
            <div class="points-info" id="pointsInfo">Objectif : <span>Non défini</span></div>
        </div>
    </div>
    <button class="create-game" id="createGameButton" onclick="createGame()">Créer la partie</button>

    <script src="assets/js/script_index.js" type="text/javascript"></script>
    <noscript><p>JavaScript est désactivé dans votre navigateur. Veuillez l'activer pour profiter pleinement de notre super jeu !</p></noscript>
</body>

</html>
